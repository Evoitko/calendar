<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/calendar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&display=swap" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="main-body">
    <header>
      <div class="header_logo"><p>Trivex</p></div>
      <div class="calendar">
        <h3>September</h3>
        <div class="button-scroll-month_wrapper">
          <button class="button-scroll-month">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="button-scroll-month_icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
            </svg>
          </button>
          <button class="button-scroll-month">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="button-scroll-month_icon button-scroll-month_icon_reversed">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
            </svg>
          </button>
        </div>
      </div>
      <div class="header_controller">
        <div class="calendar_menu">
          <select>
            <option value="day">day</option>
            <option value="week">week</option>
            <option value="month" selected>month</option>
          </select>
        </div>
        <div class="authorization__button">
          <a href="">Sing in</a>
        </div>
      </div>
    </header>
    <main class="page_main">
      <section class="side_bar"></section>

      <div class="calendar_wrapper">
        <ul class="days-of-week">
          <li class="day">Monday</li>
          <li class="day">Tuesday</li>
          <li class="day">Wednesday</li>
          <li class="day">Thursday</li>
          <li class="day">Friday</li>
          <li class="day">Saturday</li>
          <li class="day">Saturday</li>
        </ul>
        <ul class="dates"></ul>
      </div>
    </main>
    <script src="script/script.js" defer></script>
  </body>
</html>
